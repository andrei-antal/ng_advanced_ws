<a routerLink="/movies/new" class="btn btn-primary">New Movie</a>
<div class="py-4">
  <input [formControl]="searchField" placeholder="Search movies" />
</div>
<ng-container *ngIf="movies$ | async as movies">
  <div *ngIf="movies.length; else empty">
    <ngi-movie-item
      *ngFor="let movie of movies; trackBy: trackByFn"
      [movie]="movie"
      (commentUpdate)="handleCommentUpdate($event)"
      (movieDelete)="handleMovieDelete($event)"
    ></ngi-movie-item>
  </div>
  <ng-template #empty>
    <i class="far fa-window-close"></i> No movies found
  </ng-template>
</ng-container>
