<div class="card">
  <div class="card-header">
    {{movieId ? 'Edit' : 'Create'}} movie form
  </div>
  <div class="card-body">
    <div class="row">
      <form class="col-9" [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <label for="movieTitle">Title</label>
          <input name="title" class="form-control" id="movieTitle" placeholder="Enter title" formControlName="title">
          <div class="invalid-feedback" *ngIf="movieForm.controls.title.invalid && movieForm.controls.title.dirty">Title required</div>
        </div>
        <div class="form-group mb-2">
          <label for="movieGenre">Genre</label>
          <input name="genre" class="form-control" id="movieGenre" placeholder="Enter genre" formControlName="genre">
          <div class="invalid-feedback" *ngIf="movieForm.controls.genre.errors?.required && movieForm.controls.genre.dirty">Genre required</div>
          <div class="invalid-feedback" *ngIf="movieForm.controls.genre.errors?.wrongGenre && movieForm.controls.genre.dirty">Not a genre category</div>
        </div>
        <div class="form-group mb-2">
          <label for="movieYear">Year</label>
          <input name="year" class="form-control" id="movieYear" placeholder="Enter year" formControlName="year">
          <div class="invalid-feedback" *ngIf="movieForm.controls.year.invalid && movieForm.controls.year.dirty">Year required</div>
        </div>
        <div class="form-group mb-2">
          <label for="moviePlot">Plot</label>
          <input name="plot" class="form-control" id="moviePlot" placeholder="Enter plot" formControlName="plot">
          <div class="invalid-feedback" *ngIf="movieForm.controls.plot.invalid && movieForm.controls.plot.dirty">Plot required</div>
        </div>
        <div class="form-group mb-4">
          <label for="moviePoster">Poster</label>
          <input name="poster" class="form-control" id="moviePoster" placeholder="Enter poster" formControlName="poster">
        </div>
        <button type="submit" class="btn btn-primary me-2" [disabled]="!movieForm.valid">{{movieId ? 'Save' : 'Create'}}</button>
        <a [routerLink]="['/movies']" class="btn btn-outline-secondary">Cancel</a>
        <div class="invalid-feedback" *ngIf="movieForm.errors?.wrongSciFiYear && movieForm.dirty">Sci-Fi movies were introduced after 1902</div>
      </form>
      <div class="col-3">
        <img ngiMovieImageFallback="assets/noImage2.png" [src]="movieForm.controls.poster.value" class='w-100'>
      </div>
    </div>
  </div>
</div>
